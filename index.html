l = console.log;

var game = (function () {
	var me = {};

	var renderer = PIXI.autoDetectRenderer(690, 660);

	me.stage = new PIXI.Container();

	// var texture = PIXI.Texture.fromImage('bg.png');
	// var bg = new PIXI.Sprite(texture);

	document.body.appendChild(renderer.view);

	// bg.position.x = 0;
	// bg.position.y = 0;
	// bg.scale.x = 0.25;
	// bg.scale.y = 0.25;
	// stage.addChild(bg);

	// var count = 0;
	// var prevPos = null;

	me.animate = function () {
		// count += 0.1;
		renderer.render(me.stage);
		requestAnimationFrame(me.animate);
	};

	me.assetsDidLoad = function () {
		me.baseTexture = PIXI.BaseTexture.fromImage("test.png");

		me.sprite = new PIXI.Sprite(
			new PIXI.Texture(
				me.baseTexture,
				new PIXI.Rectangle(0, 0, 100, 100)
			)
		);
		me.sprite2 = new PIXI.Sprite(
			new PIXI.Texture(
				me.baseTexture,
				new PIXI.Rectangle(100, 100, 100, 100)
			)
		);
		me.sprite.position.set(150, 150);

		me.stage.addChild(me.sprite);
		me.stage.addChild(me.sprite2);

		requestAnimationFrame(me.animate);
	}

	me.loader = PIXI.loader
	    .add([
	    	'test.png'
	    ])
	    .load(me.assetsDidLoad);

	// me.music = new Gapless5("music", {
	// 	loop: true, 
	// 	tracks: "music.wav", 
	// 	mapKeys: {cue: "1", playpause: "2", stop: "3"}
	// });
	// me.music.play();

	return me;
})();
